server:
  port: 7070
  servlet:
    session:
      timeout: ${SESSION_TIMEOUT:60m}
spring:
  application:
    name: primer
  config:
    import: application_prod.yml
  profiles:
    active: default
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI:http://localhost:8080/realms/jovisco-dev/protocol/openid-connect/certs}
        # opaque:
        #   introspection-uri: ${INTROSPECT_URI:http://localhost:8080/realms/jovisco-dev/protocol/openid-connect/token/introspect}
        #   introspection-client-id: ${INTROSPECT_ID:weissichnicht}
        #   introspection-client-secret: ${INTROSPECT_SECRET:sagichnicht}
  datasource:
    url: "jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:myusersdb}"
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
  jpa:
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        '[format_sql]': ${HIBERNATE_FORMAT_SQL:true}

logging:
  level:
    org:
      springframework:
        security: ${SPRING_SECURITY_LOG_LEVEL:TRACE}
    com:
      jovisco: 
        springsecurity: ${SPRING_SECURITY_LOG_LEVEL:TRACE}
  pattern:
    console: ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread])
      %yellow(%logger{15}) - %msg%n}
